<!doctype html>
<title>Todo app</title>
<script src="js/mithril.min.js"></script>
<script>
    // This application only has one module: todo
    var todo = {};

    // for simplicity, we use this module to namespace the model classes
    todo.Todo = function(data) {
        this.description = m.prop(data.description);
        this.done = m.prop(false);
    };

    // The TodoList class is a list of Todo's
    todo.TodoList = Array;

    // define the view-model
    todo.vm = {
        init: function() {
            // a running list of todos
            todo.vm.list = new todo.TodoList();

            // a slot to store the name of a new todo before it's created
            todo.vm.description = m.prop('');

            // adds a todo to the list, and clears the description field for user convenience
            todo.vm.add = function(description) {
                if (description()) {
                    todo.vm.list.push(new todo.Todo({ description: description() }));
                    todo.vm.description("");
                }
            };
        }
    };


    //initialize our view-model
    todo.vm.init();

    console.log(todo.vm.description());  // Should be empty string

    // try adding a to-do
    todo.vm.add(todo.vm.description);
    console.log(todo.vm.list.length); // Should be 0, because you can't add a to-do with an empty description

    // Add it properly
    todo.vm.description("Write code");
    todo.vm.add(todo.vm.description);
    console.log(todo.vm.list.length); // 1
</script>
